<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background-color: #d4d4d4;
            border-radius: 8px;
            padding: 30px;
            width: 300px;
        }
        h2 {
            color: #1b81da;
            text-align: center;
            margin-bottom: 20px;
            margin-top: -5px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #1a1a1a; 
            background-color: #d8d8d8;
        }
        button {
            background-color: #1b81da;
            color: #d8d8d8;
            padding: 10px;
            border-radius: 8px;
            border: 0;
        }
        button:hover {
            background-color: #0b85ef;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Login</h2>
        <form>
            <input type="email" name="" id="" placeholder="Email">
            <input type="password" name="" id="" placeholder="Password">
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
