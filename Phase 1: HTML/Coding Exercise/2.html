<!--

Create a Paragraph with a Link
Task: Create an HTML paragraph that contains a link to "www.example.com" with the text "Click here to visit."
Instructions:
    The paragraph text should be: Click here to visit.
    Use the <p> tag for the paragraph.
    Use the <a> tag for the link.
    The <a> tag should have the text here and the href should be https://www.example.com

-->

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
<p>
    Click <a href="https://www.example.com">here</a> to visit.
</p>
</body>
</html>
